<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full mx-4 transform transition-all hover:scale-105">
        <h1 class="text-3xl font-bold text-center mb-6 text-indigo-600">Number Guessing Game </h1>
        
        <div class="text-center mb-6">
            <p class="text-gray-600">Guess a number between 1 and 100</p>
            <p class="text-lg font-semibold mt-2">Attempts: <span class="text-indigo-500">{{ attempts }}</span></p>
        </div>

        <form method="POST" class="space-y-4">
            <input 
                type="number" 
                name="guess" 
                min="1" 
                max="100" 
                required 
                class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                placeholder="Enter your guess"
            >
            <button 
                type="submit" 
                class="w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition-colors duration-300"
            >
                Submit Guess
            </button>
        </form>

        {% if message %}
        <div class="mt-6 p-4 rounded-lg text-center {% if status == 'won' %}bg-green-100 text-green-800{% elif status == 'error' %}bg-red-100 text-red-800{% else %}bg-blue-100 text-blue-800{% endif %} float">
            <p class="font-medium">{{ message }}</p>
        </div>
        {% endif %}

        <div class="mt-6 text-center text-sm text-gray-500">
            <p>Hint: The number is between 1 and 100</p>
        </div>
    </div>
</body>
</html>
